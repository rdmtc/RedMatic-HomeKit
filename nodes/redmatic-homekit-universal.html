<script type="text/javascript">
    RED.nodes.registerType('redmatic-homekit-universal', {
        category: 'redmatic homekit',
        defaults: {
            bridgeConfig: {value: 'CC:22:3D:E3:CE:C7:51826', type: 'redmatic-homekit-bridge', required: true},
            name: {value: ''},
            services: {value: []}
        },
        inputs: 1,
        outputs: 1,
        icon: 'homekit2.png',
        color: '#E2D96E',
        paletteLabel: 'universal',
        align: 'left',
        label() {
            return this.name || 'universal';
        },
        labelStyle() {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: function () {
            const availableServices = [
                'AccessoryInformation',
                'AirPurifier',
                'AirQualitySensor',
                'BatteryService',
                'CarbonDioxideSensor',
                'CarbonMonoxideSensor',
                'ContactSensor',
                'Door',
                'Doorbell',
                'Fan',
                'Fanv2',
                'Faucet',
                'FilterMaintenance',
                'GarageDoorOpener',
                'HeaterCooler',
                'HumidifierDehumidifier',
                'HumiditySensor',
                'IrrigationSystem',
                'LeakSensor',
                'LightSensor',
                'Lightbulb',
                'LockManagement',
                'LockMechanism',
                'Microphone',
                'MotionSensor',
                'OccupancySensor',
                'Outlet',
                'SecuritySystem',
                'ServiceLabel',
                'Slat',
                'SmokeSensor',
                'Speaker',
                'StatelessProgrammableSwitch',
                'Switch',
                'TemperatureSensor',
                'Thermostat',
                'Valve',
                'Window',
                'WindowCovering'
            ];

            $('ol#services').editableList({
                removable: true,
                addItem: function (row, index, data) {
                    let html = '<span class="subtype">' + index + '</span>';
                    html += '<select class="service">';
                    availableServices.forEach(s => {
                        const selected = s === data.service ? ' selected' : '';
                        html += '<option' + selected + '>' + s + '</option>';
                    });
                    html += '</select>';
                    html += '<input class="name" value="' + (data.name || '') + '">';
                    $(row).html(html);

                },
                removeItem: function (data) {
                    const services = [];
                    let subtype = 0;
                    const items = $('ol#services').editableList('items');
                    items.each(function () {
                        services.push({
                            subtype: subtype++,
                            service: $(this).find('.service').val(),
                            name: $(this).find('.name').val()
                        });
                    });
                    $('ol#services').editableList('empty');
                    $('ol#services').editableList('addItems', services);
                }
            });

            $('ol#services').editableList('addItems', this.services);
        },
        oneditsave() {
            const items = $('ol#services').editableList('items');
            const services = [];
            items.each(function () {
                services.push({
                    subtype: $(this).find('.subtype').html(),
                    service: $(this).find('.service').val(),
                    name: $(this).find('.name').val()
                });
            });
            this.services = services;
        }
    });
</script>
